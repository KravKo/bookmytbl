<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book my table</title>
    <link rel="stylesheet" href="bookmytbl.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <script src="https://kit.fontawesome.com/e509dd28a5.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">
</head>

<body>
    <div class="background">
        <nav>
            <img src="logo1.png" alt="logo">
            <span class="namelogo">KRAVKO'S food and stay</span>
            <span title="open menu" id="openmenu" onclick="opennn()" class="openmenu"><i
                class="fa-solid fa-bars"></i></span>
                <span title="move away" id="closemenu" onclick="closeee()" class="closemenu"><i class="fa-solid fa-xmark"></i></span>
                <div id="upbarr" class="upbar">
                    <span>
                        <a title="Home" id="homemenu" class="homemenu"  href="index.html">HOME <i class="fa-solid fa-house"></i></a>
                    </span>
                    <span>
                        <a title="tiket" id="tiket" class="tiket"  href="bookmytbl.html">BOOK MY TABLE <i class="fa-solid fa-utensils"></i></a>
                    </span>
                    <span>
                        <a title="location" id="location" class="location"  href="location.html">LOCATION <i class="fa-solid fa-location-crosshairs"></i></a>
                    </span>
                    <span>
                        <a title="Contact us" id="Contact us" class="Contactus"  href="contact.html">CONTACT US <i class="fa-solid fa-address-book"></i></a>
                    </span>
                </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="bookmytbl.html">Book my table</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>
        </nav>
    <div class="addmenu">
        <form action="bookmytbl.html" method="post" >
            <h1 style="margin: 10px;">Book My Table</h1>
            <div class="formm">
                <h3>Your Name</h3>
                <input class="name" type="name" placeholder="your name" required>

                <h3 style="padding-top: 20px;">Your Address</h3>
                <input type="address" placeholder="your address" required>
                <h3 style="padding-top: 20px;">Your phone no</h3>
                <input type="number" placeholder="Phone no" required>
                <h3 style="padding-top: 20px;">Your Email</h3>
                <input type="email" placeholder="Email">
            </div>
            <div class="sel">
                <h3>Type:</h3>
                <select name="Type" required>
                    <option value="Table">Table</option>
                    <option value="Room">Room</option>
                    <option value="Hall">Hall</option>
                </select>
                <h3 style="padding-top: 20px;">No of people</h3>
                <select name="No of people" required>
                    <option value="one">1</option>
                    <option value="two">2</option>
                    <option value="three">3</option>
                    <option value="four">4</option>
                    <option value="five">5</option>
                    <option value="six">6</option>
                    <option value="seven">7</option>
                    <option value="eight">8</option>
                    <option value="nine">9</option>
                    <option value="ten">10</option>
                    <option value="morethanone">More</option>
                </select>
                <h3  style="padding-top: 20px;">Date</h3>
                <input required type="date">
                <h3 style="padding-top: 20px;">Time</h3>
                <input required type="time">
            </div>
            <button class="booktbl">BOOK</button>
        </form>
    </div>
    <div class="menuimg">
        <img src="menu.jpg" alt="">
    </div>
</div>
<script src="app.js"></script>
</body>

</html>
